<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIFTastic-AR</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>


    <h1>Fun With GIFs</h1>


    <!-- GIF Buttons  -->
    <button id="giphy-button"></button>

    <!-- form users to add gif buttons -->
    <form id="gifAdd-form">
        <label for="gif-input">Add a GIF yourself!</label>
        <input type="text" id="gif-input">


        <!-- submit button to add new gifs -->
        <input id="add-gif" type="submit" value="Click here, to add your GIF!">
    </form>

    <div class="gifLayouts">
        <div class="col-lg-8">
            <div class="row">
                <div id="gifsHere"></div> <!-- GIFs to be added here? -->
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
